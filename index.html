<!DOCTYPE html>
<html>
<head>
  <title>抽籤機</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>抽籤機</h1>
  <div class="input-container">
    <label for="min">最小值：</label>
    <input type="number" id="min" min="0">
  </div>
  <div class="input-container">
    <label for="max">最大值：</label>
    <input type="number" id="max" min="0">
  </div>
  <div class="input-container">
    <label for="exclude">排除數字（以逗號分隔）：</label>
    <input type="text" id="exclude">
  </div>
  <button onclick="drawLottery()">抽籤</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
